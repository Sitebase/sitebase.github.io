---
layout: default
body_id: post
---


<div class="article">

    <div class="article__head-title">
        <h1>{{ page.title }}</h1>
        <div class="small">Posted on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time> by Wim Mostmans</div>
    </div>

    <img src="{{ site.url }}/images/{{ page.image.feature }}" alt="{{ page.image.alt | default: page.title }}" class="header" />
    {{ content }}

</div>
{% include tip-jar.html %}

{% include about.html %}

{% if page.comments != false and site.disqus_shortname %}
<h2>Leave a comment</h2>
<section id="disqus_thread"></section>
{% endif %}
